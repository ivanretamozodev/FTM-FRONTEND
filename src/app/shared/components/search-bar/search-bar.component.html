<header class="search-bar">
  <h2 class="logo">
    FT-Movies|
    <i class="bi bi-camera-reels-fill"></i>
  </h2>

  <div class="spacer"></div>
  <div class="search-bar__btns" *ngIf="!loggedIn">
    <a routerLink="/auth/login">
      <button class="btn-login">iniciar sesion</button>
    </a>
  </div>
  <div class="search-bar__btns" *ngIf="loggedIn">
    <a routerLink="/home" (click)="logOut()">
      <button class="btn-logout">cerrar sesion</button>
    </a>
  </div>
</header>
