<div *ngIf="movieFeatured" class="featured">
    <img [src]="movieFeatured.posterImage" alt="" />

    <div class="featured__text">
        <h2 class="title">{{ movieFeatured.name }}</h2>
        <p>
            {{ movieFeatured.description | maxCharacters }}
        </p>
        <button [routerLink]="['/download', movieFeatured._id]">Ver Detalles</button>
    </div>
</div>
