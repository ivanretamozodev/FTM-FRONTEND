<div *ngIf="movie" class="container animate__animated animate__fadeIn">
  <section class="download">
    <img class="download__image" [src]="movie.posterImage" alt="" />
    <div>
      <div class="download__description">
        <h3>{{ movie.name }}</h3>
        <div class="download__description-info">
          <p>
            Rating: <span>{{ movie.rating }}/10</span>
          </p>
          <p>
            AÃ±o: <span>{{ movie.year }}</span>
          </p>
        </div>

        <div class="download__description-genres">
          <span *ngFor="let genre of movie.genres">{{ genre.name }}</span>
        </div>
      </div>
      <div class="download__about">
        <p>
          {{ movie.description }}
        </p>
      </div>
      <div class="download__button">
        <button (click)="goBack()"><i class="bi bi-arrow-left"></i>Volver</button>
        <button (click)="toDownload()">Descargar <i class="bi bi-badge-hd"></i></button>
        <button *ngIf="movie.link4k" (click)="toDownload()">Descargar <i class="bi bi-badge-4k"></i></button>
      </div>
    </div>
  </section>
</div>
