<app-search-movie
  (search)="onSearch($event)"
  (selectedGenre)="onSelectedGenre($event)"
  [genres]="genres"
></app-search-movie>
<div class="movies-container">
  <app-card *ngFor="let movie of movies" [movie]="movie"></app-card>
</div>

<app-paginator [currentPage]="currentPage" [totalPages]="totalPages"></app-paginator>
