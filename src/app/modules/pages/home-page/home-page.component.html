<div>
    <app-sm-banner></app-sm-banner>
    <section class="container">
        <h2>Ultimas Publicaciónes</h2>
        <swiper [config]="config" class="mySwiper">
            <ng-template class="container" *ngFor="let movie of movies" swiperSlide>
                <app-card [movie]="movie"></app-card>
            </ng-template>
        </swiper>
    </section>
    <section class="container">
        <h2>Destacádas</h2>
        <swiper [config]="configFeatures" class="mySwiper">
            <ng-template class="container" *ngFor="let movie of featuredMovies" swiperSlide>
                <app-featured-card [movieFeatured]="movie"></app-featured-card>
            </ng-template>
        </swiper>
    </section>
    <section class="container">
        <h2>Proximamente</h2>
        <swiper [config]="config" class="mySwiper">
            <ng-template class="container" *ngFor="let movie of movies" swiperSlide>
                <app-card [movie]="movie"></app-card>
            </ng-template>
        </swiper>
    </section>
    <section class="container">
        <h2>Mejor Valoradas</h2>
        <swiper [config]="configFeatures" class="mySwiper">
            <ng-template class="container" *ngFor="let movie of valoratedMovies" swiperSlide>
                <app-featured-card [movieFeatured]="movie"></app-featured-card>
            </ng-template>
        </swiper>
    </section>
</div>
